<html>
    <head>
        <title>Cite Me</title>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script src="js/plugins/validator/dist/jquery.validate.js"></script>
        <script type="text/javascript" src="js/validate.js"></script>
        <script type="text/javascript" src="js/accountsBG.js"></script>
        <script type="text/javascript" src="js/popup.js"></script>
        
        <link rel="stylesheet" type="text/css" href="css/popup.css">
    </head>
    <body>        
        <h3 class="pageHeading indexHeading">CITE ME</h3>
        <div>
            <form id="signin_form" method="POST" accept-charset="utf-8">
                <input type="hidden" name="botField">
                <div class="input_div">
                    <h4 class="field_title">Username</h4>
                    <input type="text" id="uname" name="username">  
                </div>
                <div class="input_div">
                    <h4 class="field_title">Password</h4>
                    <input type="password" id="pword" name="password">  
                </div>
                <br>
                <input value="Login" type="submit" name="signin_button" id="signin_button" class="button">
            </form>

            <a href="createAccount.html">Create Account</a>
        </div>
    </body>
</html>
