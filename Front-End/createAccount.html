<html>
    <head>
        <title>Search for People</title>
        <meta charset="utf-8" />
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script src="js/plugins/validator/dist/jquery.validate.js"></script>
        <script type="text/javascript" src="js/validate.js"></script>
        <script type="text/javascript" src="js/background.js"></script>
        <script type="text/javascript" src="js/popup.js"></script>
         
        <link rel="stylesheet" type="text/css" href="css/popup.css">
    </head>
    <body class="profile">
        <h3 class="pageHeading">Create Account</h3>
        <div>
            <form class="form" id="createAccountForm" method="GET" accept-charset="utf-8">  
                <input type="hidden" name="address">
                <div>
                    <div class="input_wrapper" style="vertical-align: top;">
                        <div class="input_div">
                            <h4 class="field_title">Username</h4>
                            <input type="text" id="new_uname" name="username">  
                        </div>
                        <div class="input_div">
                            <h4 class="field_title">Password</h4>
                            <input type="text" id="new_pword" name="password"> 
                        </div>
                    </div>   
                    <div class="input_wrapper" style="vertical-align: top;">
                        <div class="input_div">
                            <h4 class="field_title">First Name (As seen online)</h4>
                            <input type="text" id="new_first_name" name="firstName">           
                        </div>

                        <div class="input_div">
                            <h4 class="field_title">Last Name (As seen online)</h4>
                            <input type="text" id="new_last_name" name="lastName"> 
                        </div>
                    </div>
                </div>
                <br>
                <br>
                <div id="submit">
                    <input type="submit" id="createAccountSubmit" name="createAccountSubmit" class="button" value="Create">
                    <br>
                    <br>
                    <a href="index.html">Back</a>
                </div>
            </form>        
        </div>
    </body>
</html>
